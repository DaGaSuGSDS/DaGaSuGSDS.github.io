<script>
initCanvas()

GameReset();

function main(now){
	if(!lastTime) lastTime = now;
    const deltaTime = (now - lastTime) / 1000;
    lastTime = now;
	
	fps = 1 / deltaTime;
	
	GameLoop(deltaTime);
    requestAnimationFrame(main);
}

requestAnimationFrame(main);
</script>
